<!DOCTYPE html>
<html>

<head>
    <title>Radio Buttons Example</title>
</head>

<body>

    <h1>Radio Buttons Example</h1>

    <!-- HTML for the radio buttons and Next button -->
    <p>
        <label>
            <input type="radio" name="option" value="160"> Option 1 (160)
        </label>
    </p>
    <p>
        <label>
            <input type="radio" name="option" value="140"> Option 2 (140)
        </label>
    </p>
    <p>
        <label>
            <input type="radio" name="option" value="120"> Option 3 (120)
        </label>
    </p>
    <p>
        <label>
            <input type="radio" name="option" value="90"> Option 4 (90)
        </label>
    </p>
    <button id="nextButton">Next</button>

    <script>
        // Define a global variable to store the selected option value
        let gulcose= null;

        // Define a function to handle the click event of the "Next" button
        function handleNextButtonClick() {
            const options = document.getElementsByName("option");
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    gulcose = options[i].value;
                    break;
                }
            }
            console.log("Selected option value:", gulcose);
        }

        // Attach the handleNextButtonClick function to the "Next" button
        const nextButton = document.getElementById("nextButton");
        nextButton.addEventListener("click", handleNextButtonClick);
    </script>

</body>

</html>
